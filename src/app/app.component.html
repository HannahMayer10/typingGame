<title>Typing Challenge</title>

<div class="container">
  <div class="colums is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span [class]="compare(char, input[i])"
        *ngFor="let char of randomSentence.split('');let i=index;"
        >{{char}}</span>
      </p>



      <div class="field">
        <input class="input" (input)="onChange($event.target.value)" />
      </div>
      <div class="box has-text-centered" *ngIf="input===randomSentence">
        <h1 class="title">You win!</h1>
      </div>
    </div>
  </div>
</div>
